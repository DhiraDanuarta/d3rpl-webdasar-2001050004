<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata</title>
    <link rel="stylesheet" href="t3-formcss.css" />
  </head>
  <body>
    <h1 align="center">Form Biodata</h1>
    <div class="container">
      <form action="">
        <label for="">NIM:</label>
        <input type="text" name="txtnim" id="txtnim" /><br />

        <label for="">Nama:</label>
        <input type="text" name="txtnama" id="txtnama" /><br />

        <label for="">Jenis Kelamin:</label>
        <input type="radio" name="rdjk" id="rdjkpria" /><label for="rdjkpria">Pria</label> <input type="radio" name="rdjk" id="rdjkwanita" /><label for="rdjkwanita">Wanita</label><br />

        <label for="">Jurusan:</label>
        <select name="" id="">
          <option value="">Pilih Jurusan ...</option>
          <option value="">D3 RPL</option>
          <option value="">D3 SI</option>
          <option value="">S1 DKV</option>
          <option value="">S1 RPL</option>
        </select>
        <br />

        <label for="">Hobby:</label>
        <input type="checkbox" name="cbhobby" id="cbhobby1" /><label for="cbhobby1">Komputer</label> <input type="checkbox" name="cbhobby" id="cbhobby2" /><label for="cbhobby2">Musik</label>
        <input type="checkbox" name="cbhobby" id="cbhobby3" /><label for="cbhobby3">Olahraga</label> <input type="checkbox" name="cbhobby" id="cbhobby4" /><label for="cbhobby4">Traveling</label>
        <br />

        <span>
          <label for="">Catatan:</label>
          <textarea name="" id="" cols="30" rows="5"></textarea><br />
        </span>

        <label for="">Foto:</label>
        <input type="file" name="flfoto" id="flfoto" accept=".jpg,.jpeg,.png" /><br />

        <label for="">Email:</label>
        <input type="email" name="email" id="email" /><br />

        <label for="">Sandi:</label>
        <input type="password" name="password" id="password" /><br />

        <label for="">Ulangi Sandi:</label>
        <input type="password" name="ulangipassword" id="ulangipassword" /><br />

        <div>
          <input type="button" value="Simpan" />
          <input type="reset" value="Simpan" />
          <input type="button" value="Peringatan" />
        </div>
      </form>
    </div>
  </body>
</html>
